<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chat Interface</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}
.chat-container {
    max-width: 600px;
    margin: 0 auto;
}
.message {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
}
.message.user {
    background-color: #DCF8C6;
    text-align: left;
}
.message.assistant {
    background-color: #E8E8E8;
    text-align: left;
}
.form-container {
    margin-top: 20px;
}
.settings-link, .upload-link {
    display: inline-block;
    margin-right: 20px;
}
</style>
</head>
<body>
<div class="chat-container">
    <h1>Chat</h1>
    <div>
        <a class="settings-link" href="{{ url_for('settings') }}">Settings</a>
        <a class="upload-link" href="{{ url_for('upload') }}">Upload File to Vector DB</a>
    </div>
    <hr/>

    <div class="conversation">
        {% for role, content in conversation %}
        <div class="message {{ role }}">
            <strong>{{ role|capitalize }}:</strong> {{ content }}
        </div>
        {% endfor %}
    </div>

    <div class="form-container">
        <form method="POST">
            <textarea name="message" rows="3" style="width:100%" placeholder="Type your message here..."></textarea><br><br>
            <label>
                <input type="checkbox" name="use_vector_db" /> Use Vector DB Retrieval
            </label><br><br>
            <input type="submit" value="Send" />
        </form>
    </div>
</div>
</body>
</html>
